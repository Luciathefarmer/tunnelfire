<script>
    var cart = {};

    function addToCart(product, price) {
        if (cart[product]) {
            cart[product].quantity++;
        } else {
            cart[product] = {
                price: price,
                quantity: 1
            };
        }

        updateTotalAmount();
    }

    function updateTotalAmount() {
        var totalAmount = 0;

        for (var product in cart) {
            totalAmount += cart[product].price * cart[product].quantity;
        }

        document.getElementById('total-amount').textContent = 'Gesamtbetrag: ' + totalAmount.toFixed(2) + '‚Ç¨';
    }
</script>
